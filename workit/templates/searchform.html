<form method="POST" action="">
   {{ form.hidden_tag() }}
   <div class="tile-box">
      <div class="tile-box">
         {% for city in form.cities %}
         <div class="btn btn-outline-success tile">
            {{ city.label }}
            {{ city }}
         </div>
         {% endfor %}
      </div>
      <div class="tile-box">
         {% for category in form.categories %}
         <div class="btn btn-outline-secondary tile">
            {{ category.label }}
            {{ category }}
         </div>
         {% endfor %}
      </div>
      <div class="tile-input">{{ form.keyword(class="form-control form-control-lg") }}</div>
      <div class="tile-submit">{{ form.submit(class="btn btn-outline-primary") }}</div>
   </div>
</form>
